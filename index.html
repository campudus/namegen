<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your new Nickname</title>
<link rel="shortcut icon" href="http://campudus.github.io/namegen-de/favicon.ico" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet"
	type="text/css">
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"
	type="text/css">
<script src="js/namegen.js"></script>
<style type="text/css">
html,body {
	margin: 0;
	min-height: 100%;
}

body {
	/* Old browsers */
	background: #000000;
	/* FF3.6+ */
	background: -moz-radial-gradient(center, ellipse cover, #303030 0%, #000000 99%);
	/* Chrome,Safari4+ */
	background: -webkit-gradient(radial, center center, 0px, center center, 100%,
		color-stop(0%, #303030), color-stop(99%, #000000));
	/* Chrome10+,Safari5.1+ */
	background: -webkit-radial-gradient(center, ellipse cover, #303030 0%, #000000 99%);
	/* Opera 12+ */
	background: -o-radial-gradient(center, ellipse cover, #303030 0%, #000000 99%);
	/* IE10+ */
	background: -ms-radial-gradient(center, ellipse cover, #303030 0%, #000000 99%);
	/* W3C */
	background: radial-gradient(ellipse at center, #303030 0%, #000000 99%);
	/* IE6-9 fallback on horizontal gradient */
	filter: progid:DXImageTransform.Microsoft.gradient(                   
		                     startColorstr='#303030', endColorstr='#000000',
		GradientType=1);
	font-family: "Montserrat", Arial, Helvetica, sans-serif;
	font-size: 13px;
	line-height: 1.4;
	color: #fff;
}

.logo {
	position: absolute;
	bottom: 10px;
	right: 10px;
}
.lang {
	position: absolute;
	bottom: 10px;
	left: 10px;
}

#generated {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 650px;
	margin-top: -80px;
	margin-left: -325px;
}

#generated .name {
	height: 60px;
	width: 400px;
	padding: 0px 20px;
	line-height: 60px;
	font-size: 32px;
	color: #000000;
	background-color: #fff;
	font-weight: bold;
	float: left;
	text-align: center;
	vertical-align: center;
}

#generated .another {
	border: 0;
	background-color: #d40055;
	color: #ffffff;
	width: 200px;
	height: 60px;
	line-height: 60px;
	margin-left: 10px;
	font-size: 24px;
	padding: 0;
	float: left;
	padding-right: 25px;
	padding-left: 25px;
	text-transform: uppercase;
	font-family: "Montserrat";
	text-align: center;
}

#generated .another:hover,#generated .another:focus,#generated .another:active
	{
	background-color: #a3d2e7;
}

#generated .callme {
	font-size: 60px;
	font-family: "Source Sans Pro", sans-serif;
	font-weight: normal;
	text-transform: uppercase;
	color: #ffffff;
	line-height: 1;
	margin-bottom: 40px;
	text-align: center;
	color: #ffffff;
}
</style>
</head>
<body>
	<div class="logo">
		<img alt="Campudus" src="campudus-white.png" width="200" height="41" />
	</div>

	<a href="https://github.com/campudus/namegen-de"><img
		style="position: absolute; top: 0; right: 0; border: 0;"
		src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
		alt="Fork me on GitHub"></a>

	<div id="generated">
		<div class="callme" id="callme">Nenn mich</div>
		<div class="name" id="name">...</div>
		<button class="another" id="anotherBtn">... oder ?</button>
	</div>

	<button class="lang" id="langBtn">de</button>

	<script type="text/javascript">
    var qs = (function(args) {
      if (args == "") {
        return {};
      }
      var params = {};
      for ( var i = 0; i < args.length; ++i) {
        var keyValue = args[i].split('=');
        if (keyValue.length != 2) {
          continue;
        }
        params[keyValue[0]] = decodeURIComponent(keyValue[1].replace(/\+/g, " "));
      }
      return params;
    })(window.location.search.substr(1).split('&'));

    var lang = qs['lang'] || 'de';
    var texts = {
      'de' : {
        title : 'Dein neuer Nickname',
        callme : 'Nenn mich',
        another : '... anders!'
      },
      'en' : {
        title : 'Your new nickname',
        callme : 'Call me',
        another : '... no!'
      }
    }

    var callme = document.getElementById('callme');
    var nameElem = document.getElementById('name');
    var button = document.getElementById('anotherBtn');
    var langSwitch = document.getElementById('langBtn');

    function replaceWithNewName() {
      nameElem.innerHTML = nameGen[lang]();
    }

    function initLang() {
      document.title = texts[lang].title;
      callme.innerHTML = texts[lang].callme;
      button.innerHTML = texts[lang].another;
      langBtn.innerHTML = lang;
      replaceWithNewName();
    }

    button.addEventListener('click', function(e) {
      replaceWithNewName();
    });

    langSwitch.addEventListener('click', function(e) {
      if (lang === 'de') {
        lang = 'en';
      } else {
        lang = 'de';
      }
      initLang();
    });

    initLang();
  </script>
</body>
</html>
